<div class="cardWrapper">
  <h4 *ngIf="productsInCategory.length === 0">There's no items in this category.</h4>
  <div class="card" *ngFor="let product of productsInCategory">
    <img class="cardImg" src="https://image.zootlab.cz/cache2/scale/1908x2562/000/000/004/494/4494029.jpeg">
    <div class="cardText">
      <p class="title">{{product?.name}}</p>
      <p class="description">{{product?.description}}</p>
      <p class="price">{{product?.price}} $</p>
    </div>
  </div>
</div>
