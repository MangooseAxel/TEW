<div id="wrapper">
  <ul id="categoryList">
    <li (click)="eventHandle.emit('All')" [ngClass]="{'active': activeCategory == 'All'}" class="category">All</li>


    <li (click)="eventHandle.emit(categoryItem.name)" [ngClass]="{'active': activeCategory == categoryItem.name}"
      *ngFor="let categoryItem of categories">

      {{categoryItem?.name}}

    </li>
  </ul>
</div>
