<div id="wrapper">
  <ul id="categoryList">
    <li (click)="activeCategory = 'all'" [ngClass]="{'active': activeCategory == 'all'}" class="category">All</li>


    <li (click)="activeCategory = categoryItem.name" [ngClass]="{'active': activeCategory == categoryItem.name}"
      *ngFor="let categoryItem of categories">

      {{categoryItem?.name}}

    </li>
  </ul>
</div>
